<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança Social</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Cadastro da Segurança Social</h1>
    <form id="form">
       
        <label for="name">Nome:</label>
        <input type="text" id ="name" required> 

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="password">Senha:</label>
        <input type="password" id ="password" required> 

        <label for="job">Situação de Trabalho</label>
        <select name="job" id="job">

        <option value= value>Está buscando emprego?</option>
        <option value=" yes">Sim</option>
        <option value="no">Não</option>
    </select>

        <label for="message">Mensagem</label>
        <textarea name="message" id="message"></textarea>

        <button onclick="exibirAlerta()" id ="login">Enviar</button>

        <img src="brasil.svg" class="left-login-image" alt="Brasileiro">
    </form>
</body>
</html>
